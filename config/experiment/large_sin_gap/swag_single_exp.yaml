# @package _global_
defaults:
  - override /data: large_sin_gap
  - override /model: single_model
  - override /model/architecture: swag
  - override /train: swag_train

exp_name: large_sin_gap_swag_single

recorder:
  wandb:
    job_type: epochs-${train.epochs}_lr-${train.learning_rate}_activation-${model.architecture.activation}_use_low_rank-${train.use_low_rank}


hydra:
  mode: MULTIRUN
  sweeper:
    params:
      model.architecture.activation: ReLU, Tanh
      model.architecture.update_interval: 5
      model.architecture.max_cols: 5
      train.swag_start: 8000
      train.use_low_rank: false, true
      train.epochs: 10000, 15000, 20000
      train.learning_rate: 0.01, 0.001
