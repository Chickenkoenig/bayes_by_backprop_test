# @package _global_
defaults:
  - override /data: large_sin_gap
  - override /model: single_model
  - override /model/architecture: bbb
  - override /train: base_train

exp_name: large_sin_gap_bbb_single

recorder:
  wandb:
    job_type: epochs-${train.epochs}_lr-${train.learning_rate}_activation-${model.architecture.activation}_kl_weight-${model.architecture.kl_weight}



hydra:
  mode: MULTIRUN
  sweeper:
    params:
      model.architecture.activation: Tanh, ReLU
      model.architecture.kl_weight: 0.01, 0.1
      train.epochs: 5000, 10000, 15000, 20000
      train.learning_rate: 0.001, 0.01
      seed: 0