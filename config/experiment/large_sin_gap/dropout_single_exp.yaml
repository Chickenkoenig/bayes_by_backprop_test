# @package _global_
defaults:
  - override /data: large_sin_gap
  - override /model: single_model
  - override /model/architecture: dropout
  - override /train: base_train

exp_name: large_sin_gap_dropout_single

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      model.architecture.activation: 'ReLU'
      model.architecture.dropout_prob: 0.1
      train.epochs: 8000
      train.learning_rate: 0.01