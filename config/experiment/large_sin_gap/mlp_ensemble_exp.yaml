# @package _global_
defaults:
  - override /data: large_sin_gap
  - override /model: ensemble
  - override /model/architecture: mlp
  - override /model/ensemble_type: mlp_ensemble
  - override /train: base_train

exp_name: large_sin_gap_mlp_ensemble

recorder:
  wandb:
    job_type: epochs-${train.epochs}_lr-${train.learning_rate}_activation-${model.architecture.activation}

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      model.architecture.activation: ReLU, Tanh
      model.architecture.dropout_prob: 0.1, 0.3, 0.5
      train.epochs: 5000, 10000, 15000, 20000
      train.learning_rate: 0.01, 0.001